<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="GBK"/>
    <title>管理员账号管理</title>
</head>
<head th:insert="~{Shared/_layout::head}"></head>

<body>
<div th:insert="~{Shared/_layout::nav}"></div>

<div class="container body-content">

    <h2>管理员账号管理</h2>

    <p>
        <a th:href="@{/manage/admin/new}" href="/User/Create">Create New</a>
    </p>
    <table class="table">
        <tr>
            <th>
                邮箱
            </th>
            <th>
                电话
            </th>
            <th>功能</th>
        </tr>

        <tr th:each="user:${users}">
            <td th:text="${{user.getEmail()}}">
                sa@itscda.com
            </td>
            <td  th:text="${{user.getTel()}}">
                13257563388
            </td>

            <td>
                <a th:href="'/manage/admin/edit/'+${{user.emailForEncode()}}+'/'" href="/User/Edit?email=sa%40itscda.com">Edit</a> |
                <a th:href="'/manage/admin/detail/'+${{user.emailForEncode()}}+'/'" href="/User/Details?email=sa%40itscda.com">Details</a> |
                <a th:href="'/manage/admin/del/'+${{user.emailForEncode()}}+'/'" href="/User/Delete?email=sa%40itscda.com">Delete</a>
            </td>
        </tr>

    </table>
    <hr/>
    <footer>
        <p>&copy; 2017</p>
    </footer>
</div>

<div th:insert="~{Shared/_layout::script}"></div>

</body>
</html>
